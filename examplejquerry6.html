<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>The a$("a[href^=http://]").attr("target","_blank") Example</title>
      <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>		
      
   </head>	
   <body>
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            $("a[href^='http://']").attr("target","_blank");
         });
      </script>
      <div>
         <center>
        <h1> <a href="http://www.google.com">Google</a></h1> <br/>
        <h1> <a href="http://www.yahoo.com">Yahoo</a></h1> <br/>
        <h1> <a href="http://www.facebook.com">facebook</a></h1> <br/>
        <h1> <a href="http://www.youtube.com">youtube</a></h1> 
         </center>
      </div>
   </body>	
</html>
